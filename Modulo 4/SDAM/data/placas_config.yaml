# YOLOv8 Configuration File (YAML)

# Ruta a la carpeta que contiene train/ y val/ (será creada por el conversor)
path: ./data/dataset 

# Rutas relativas a 'path'
train: train/images
val: val/images     

# Clases
nc: 1                 # Número de clases (solo 'placa')
names: ['placa']      # Nombre de las clases